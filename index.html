<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gvantsa!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: fixed;
            transition: background-color 0.5s ease;
        }

        body.celebrate {
            background: linear-gradient(135deg, #ffebf3 0%, #ffcce0 100%);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .box {
            width: 80%;
            max-width: 300px;
            height: 150px;
            min-height: 150px;
            background-color: #e67e22;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: all 0.5s ease;
            z-index: 10;
            margin: auto;
            border-radius: 5px;
        }

        .box:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #d35400;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transform-origin: top;
            transition: all 0.5s ease;
            border-radius: 5px 5px 0 0;
        }

        .box.push-down {
            transform: translateY(100px);
        }

        .box.locked {
            background-color: #bdc3c7;
            transform: translateY(0);
        }

        .box.locked:before {
            background-color: #95a5a6;
        }

        .box-lid {
            position: absolute;
            top: -15px;
            left: 5%;
            width: 90%;
            height: 15px;
            background-color: #e67e22;
            border-radius: 5px 5px 0 0;
            transition: all 0.5s ease;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .box.locked .box-lid {
            background-color: #95a5a6;
        }

        .box-tape {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background-color: rgba(255,255,255,0.7);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }

        .box-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #e67e22;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        .box.locked .box-label {
            color: #7f8c8d;
        }

        .content-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .hidden-content {
            width: 100%;
            height: 100%;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            transform: translateY(100px);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 150px;
        }

        .hidden-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .text-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            z-index: 5;
            position: relative;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            z-index: 5;
            position: relative;
            max-width: 95%;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            border: 10px solid white;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            overflow: hidden;
            background-color: #fff;
            transform: rotate(5deg);
            transition: all 0.4s ease;
        }

        .photo-frame:nth-child(even) {
            transform: rotate(-5deg);
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.1);
            z-index: 10;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cake {
            width: 90%;
            max-width: 250px;
            height: 120px;
            position: relative;
            margin: 20px 0;
            transition: all 0.5s ease;
            z-index: 5;
            transform: translateY(150px);
            opacity: 0;
        }

        .cake.show {
            transform: translateY(0);
            opacity: 1;
        }

        .cake.hide {
            transform: translateY(100px);
            opacity: 0;
        }

        .cake-base {
            width: 100%;
            height: 70px;
            background-color: #f9c5d1;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .cake-top {
            width: 110%;
            height: 35px;
            background-color: #f6a8bb;
            border-radius: 50%;
            position: absolute;
            top: -18px;
            left: -5%;
            box-shadow: 0 5px 8px rgba(0,0,0,0.15);
        }

        .cake-decoration {
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 25px;
            background-color: #ffebf3;
            border-radius: 12px;
        }

        .candle {
            width: 10px;
            height: 40px;
            background-color: #fff;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }

        .flame {
            width: 15px;
            height: 25px;
            background-color: #ffd700;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #ff4500, 0 0 30px #ff8c00;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
        }

        .message {
            font-size: clamp(20px, 6vw, 32px);
            color: #d35400;
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            padding: 0 20px;
            transform: translateY(50px);
            opacity: 0;
        }

        .message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .message.hide {
            transform: translateY(100px);
            opacity: 0;
        }

        .georgian-message {
            font-size: clamp(18px, 5vw, 26px);
            color: #d35400;
            margin: 10px 0;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            padding: 0 20px;
            transform: translateY(50px);
            opacity: 0;
        }

        .georgian-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .georgian-message.hide {
            transform: translateY(100px);
            opacity: 0;
        }

        .balloons-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            pointer-events: none;
            transition: all 0.5s ease;
            z-index: 1;
            opacity: 0;
        }

        .balloons-center {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }

        .balloons-container.show {
            opacity: 1;
        }

        .balloons-container.hide {
            transform: translateY(100px);
            opacity: 0;
        }

        .balloon {
            position: absolute;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            transition: all 0.5s ease;
            z-index: 1;
            opacity: 0;
            transform: translateY(100px);
        }

        .balloon.show {
            opacity: 1;
            transform: translateY(0);
        }

        .balloon:before {
            content: '';
            position: absolute;
            width: 3px;
            height: 60px;
            background-color: #333;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .number-balloon {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: clamp(20px, 7vw, 28px);
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(8deg); }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 4s linear forwards;
            z-index: 1;
        }

        .confetti.left {
            left: 15%;
        }

        .confetti.right {
            right: 15%;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Full-screen optimizations */
        @media (max-width: 768px) {
            .box {
                height: 130px;
                min-height: 130px;
            }
            
            .photo-frame {
                width: 120px;
                height: 120px;
            }
            
            .cake {
                height: 100px;
            }
            
            .cake-base {
                height: 60px;
            }
            
            .cake-top {
                height: 30px;
                top: -15px;
            }
            
            .candle {
                height: 35px;
                top: -45px;
            }
            
            .flame {
                height: 20px;
                top: -20px;
            }
        }

        @media (max-width: 480px) {
            .box {
                height: 110px;
                min-height: 110px;
            }
            
            .photo-frame {
                width: 100px;
                height: 100px;
                border-width: 8px;
            }
            
            .cake {
                height: 90px;
                max-width: 200px;
            }
            
            .cake-base {
                height: 50px;
            }
            
            .cake-top {
                height: 25px;
                top: -12px;
            }
            
            .candle {
                height: 30px;
                top: -40px;
            }
            
            .flame {
                height: 18px;
                top: -18px;
            }
            
            .message {
                font-size: clamp(18px, 6vw, 24px);
            }
            
            .georgian-message {
                font-size: clamp(16px, 5vw, 20px);
            }
            
            .box-label {
                width: 110px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="hidden-content" id="hiddenContent">
                <div class="text-content">
                    <div class="message" id="message">Happy Birthday Gvantsa!</div>
                    <div class="georgian-message" id="georgianMessage1">გვანცა გილოცავ დაბადების დღეს</div>
                    <div class="georgian-message" id="georgianMessage2">ბორჯომში დაკარგულო</div>
                </div>
                
                <div class="photo-gallery" id="photoGallery">
                    <!-- Photos will be added by JavaScript -->
                </div>
                
                <div class="cake" id="cake">
                    <div class="cake-top"></div>
                    <div class="cake-base"></div>
                    <div class="cake-decoration"></div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
                
                <div class="balloons-container" id="balloonsContainer">
                    <div class="balloons-center" id="balloonsCenter"></div>
                </div>
            </div>
        </div>
        
        <div class="box" id="box">
            <div class="box-lid"></div>
            <div class="box-tape"></div>
            <div class="box-label">Click to Open!</div>
        </div>
    </div>

    <script>
        let currentState = 0; // 0: initial, 1: first open, 2: locked, 3: restarting

        function handleBoxClick() {
            const box = document.getElementById('box');
            const hiddenContent = document.getElementById('hiddenContent');
            const balloonsContainer = document.getElementById('balloonsContainer');
            const cake = document.getElementById('cake');
            const message = document.getElementById('message');
            const georgianMessage1 = document.getElementById('georgianMessage1');
            const georgianMessage2 = document.getElementById('georgianMessage2');
            const boxLabel = document.querySelector('.box-label');
            const body = document.body;

            if (currentState === 0) {
                // First click - push box down and content up
                box.classList.add('push-down');
                hiddenContent.classList.add('show');
                body.classList.add('celebrate');
                
                // Show elements with staggered delays
                setTimeout(() => {
                    cake.classList.add('show');
                }, 300);
                
                setTimeout(() => {
                    message.classList.add('show');
                }, 600);
                
                setTimeout(() => {
                    georgianMessage1.classList.add('show');
                    georgianMessage2.classList.add('show');
                }, 900);
                
                setTimeout(() => {
                    balloonsContainer.classList.add('show');
                    createNumberBalloons();
                    createConfetti();
                    createPhotoGallery();
                }, 1200);
                
                currentState = 1;
            } 
            else if (currentState === 1) {
                // Second click - push content down and lock box
                hiddenContent.classList.remove('show');
                cake.classList.remove('show');
                cake.classList.add('hide');
                message.classList.add('hide');
                georgianMessage1.classList.add('hide');
                georgianMessage2.classList.add('hide');
                balloonsContainer.classList.add('hide');
                
                setTimeout(() => {
                    box.classList.remove('push-down');
                    box.classList.add('locked');
                    boxLabel.textContent = "Click to Restart";
                    currentState = 2;
                }, 500);
            }
            else if (currentState === 2) {
                // Third click - restart the cycle
                box.classList.remove('locked');
                boxLabel.textContent = "Click to Open!";
                
                // Clear old elements
                document.getElementById('balloonsCenter').innerHTML = '';
                document.getElementById('photoGallery').innerHTML = '';
                
                // Reset animation state
                setTimeout(() => {
                    box.classList.add('push-down');
                    hiddenContent.classList.add('show');
                    
                    setTimeout(() => {
                        cake.classList.remove('hide');
                        cake.classList.add('show');
                    }, 300);
                    
                    setTimeout(() => {
                        message.classList.remove('hide');
                        message.classList.add('show');
                    }, 600);
                    
                    setTimeout(() => {
                        georgianMessage1.classList.remove('hide');
                        georgianMessage1.classList.add('show');
                        georgianMessage2.classList.remove('hide');
                        georgianMessage2.classList.add('show');
                    }, 900);
                    
                    setTimeout(() => {
                        balloonsContainer.classList.remove('hide');
                        balloonsContainer.classList.add('show');
                        createNumberBalloons();
                        createConfetti();
                        createPhotoGallery();
                    }, 1200);
                    
                    currentState = 1;
                }, 100);
            }
        }

        function createNumberBalloons() {
            const balloonsCenter = document.getElementById('balloonsCenter');
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe', '#fd79a8'];
            
            // Create 16 balloons with number "16"
            for (let i = 0; i < 16; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon number-balloon';
                const size = Math.min(60, window.innerWidth * 0.12);
                
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size * 1.2}px`;
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = `${5 + Math.random() * 90}%`;
                balloon.style.top = `${5 + Math.random() * 30}%`;
                balloon.style.animationDelay = `${Math.random() * 6}s`;
                balloon.textContent = '16';
                
                balloonsCenter.appendChild(balloon);
                
                // Animate balloon appearance with delay
                setTimeout(() => {
                    balloon.classList.add('show');
                }, 100 + i * 100);
            }
        }

        function createPhotoGallery() {
            const photoGallery = document.getElementById('photoGallery');
            const photoUrls = [
                'https://raw.githubusercontent.com/shotiko209/gvantsa/img/1.png',
                'https://raw.githubusercontent.com/shotiko209/gvantsa/img/2.jpeg',               
            ];
            
            // Create 4 photo frames with different images
            for (let i = 0; i < 4; i++) {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                
                const img = document.createElement('img');
                img.src = photoUrls[i];
                img.alt = 'Birthday photo';
                img.loading = 'lazy';
                
                frame.appendChild(img);
                photoGallery.appendChild(frame);
            }
        }

        function createConfetti() {
            const container = document.querySelector('.container');
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe', '#fd79a8'];
            
            // Remove old confetti
            const oldConfetti = document.querySelectorAll('.confetti');
            oldConfetti.forEach(confetti => confetti.remove());
            
            // Create more confetti for full-screen effect
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti left';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 35}%`;
                confetti.style.animationDelay = `${Math.random() * 4}s`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.borderRadius = `${Math.random() * 50}%`;
                
                container.appendChild(confetti);
            }
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti right';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.right = `${Math.random() * 35}%`;
                confetti.style.animationDelay = `${Math.random() * 4}s`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.borderRadius = `${Math.random() * 50}%`;
                
                container.appendChild(confetti);
            }
        }

        // Add event listener
        document.getElementById('box').addEventListener('click', handleBoxClick);

        // Prevent scrolling on mobile devices
        document.body.addEventListener('touchmove', function(e) {
            if (currentState !== 0) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
