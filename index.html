<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Gvantsa!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            position: relative;
            transition: background-color 0.5s ease;
        }

        body.party-mode {
            background: linear-gradient(135deg, #ffebf3 0%, #ffcce0 100%);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .box {
            width: 100%;
            max-width: 300px;
            height: 150px;
            min-height: 150px;
            background-color: #e67e22;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            z-index: 10;
            margin: auto;
            border-radius: 5px;
        }

        .box:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #d35400;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transform-origin: top;
            transition: all 0.5s ease;
            border-radius: 5px 5px 0 0;
        }

        .box.push-down {
            transform: translateY(30vh);
        }

        .box.locked {
            background-color: #e67e22;
            transform: translateY(0);
        }

        .box.locked:before {
            background-color: #d35400;
        }

        .box-lid {
            position: absolute;
            top: -15px;
            left: 5%;
            width: 90%;
            height: 15px;
            background-color: #e67e22;
            border-radius: 5px 5px 0 0;
            transition: all 0.5s ease;
        }

        .box.locked .box-lid {
            background-color: #d35400;
        }

        .box-tape {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background-color: rgba(255,255,255,0.7);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }

        .box-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #e67e22;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .box.locked .box-label {
            color: #e67e22;
        }

        .content-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            padding: 20px;
        }

        .hidden-content {
            width: 100%;
            max-width: 800px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            transform: translateY(100px);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 100px;
        }

        .hidden-content.show {
            opacity: 1;
            transform: translateY(-10vh);
        }

        .text-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            z-index: 5;
            position: relative;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            z-index: 5;
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .photo-frame {
            width: calc(50% - 15px);
            max-width: 150px;
            aspect-ratio: 1/1;
            border: 8px solid white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            background-color: #fff;
            transform: rotate(5deg);
            transition: all 0.3s ease;
        }

        .photo-frame:nth-child(even) {
            transform: rotate(-5deg);
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 10;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cake {
            width: 80%;
            max-width: 200px;
            height: 100px;
            position: relative;
            margin: 20px 0;
            transition: all 0.5s ease;
            z-index: 5;
        }

        .cake.hide {
            transform: translateY(100px);
            opacity: 0;
        }

        .cake-base {
            width: 100%;
            height: 60px;
            background-color: #f9c5d1;
            border-radius: 10px;
            position: relative;
        }

        .cake-top {
            width: 110%;
            height: 30px;
            background-color: #f6a8bb;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: -5%;
        }

        .cake-decoration {
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #ffebf3;
            border-radius: 10px;
        }

        .candle {
            width: 8px;
            height: 30px;
            background-color: #fff;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .flame {
            width: 12px;
            height: 20px;
            background-color: #ffd700;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #ff4500, 0 0 20px #ff8c00;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
        }

        .message {
            font-size: clamp(18px, 6vw, 32px);
            color: #d35400;
            margin: 10px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            padding: 0 10px;
        }

        .message.hide {
            transform: translateY(100px);
            opacity: 0;
        }

        .georgian-message {
            font-size: clamp(16px, 5vw, 24px);
            color: #d35400;
            margin: 10px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            padding: 0 10px;
            font-family: 'Arial', sans-serif;
        }

        .georgian-message.hide {
            transform: translateY(100px);
            opacity: 0;
        }

        .balloons-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            pointer-events: none;
            transition: all 0.5s ease;
            z-index: 1;
        }

        .balloons-center {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }

        .balloons-container.hide {
            transform: translateY(100px);
            opacity: 0;
        }

        .balloon {
            position: absolute;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
            transition: all 0.5s ease;
            z-index: 1;
        }

        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 40px;
            background-color: #333;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .number-balloon {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: clamp(16px, 6vw, 24px);
            color: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 3s linear forwards;
            z-index: 1;
        }

        .confetti.left {
            left: 20%;
        }

        .confetti.right {
            right: 20%;
        }

        .emoji-confetti {
            font-size: 20px;
            position: absolute;
            opacity: 0;
            animation: confetti-fall 3s linear forwards;
            z-index: 1;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) {
            .box.push-down {
                transform: translateY(20vh);
            }
            
            .hidden-content.show {
                transform: translateY(-5vh);
            }
            
            .photo-gallery {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .photo-frame {
                width: calc(25% - 15px);
                max-width: 120px;
            }
        }

        /* Very small screens */
        @media (max-height: 500px) {
            .box {
                height: 100px;
                min-height: 100px;
            }
            
            .box.push-down {
                transform: translateY(15vh);
            }
            
            .hidden-content.show {
                transform: translateY(-5vh);
            }
            
            .cake {
                height: 70px;
            }
            
            .cake-base {
                height: 45px;
            }
            
            .cake-top {
                height: 20px;
                top: -10px;
            }
            
            .candle {
                height: 20px;
                top: -25px;
            }
            
            .flame {
                height: 12px;
                top: -12px;
            }
            
            .photo-frame {
                width: calc(50% - 10px);
                max-width: 100px;
                border-width: 5px;
            }
            
            .message {
                font-size: clamp(16px, 5vw, 24px);
            }
            
            .georgian-message {
                font-size: clamp(14px, 4vw, 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="hidden-content" id="hiddenContent">
                <div class="text-content">
                    <div class="message">Happy Birthday Gvantsa!</div>
                    <div class="georgian-message">გვანცა გილოცავ დაბადების დღეს</div>
                    <div class="georgian-message">ბორჯომში დაკარგულო</div>
                </div>
                
                <div class="photo-gallery" id="photoGallery">
                    <!-- Photos will be added by JavaScript -->
                </div>
                
                <div class="cake">
                    <div class="cake-top"></div>
                    <div class="cake-base"></div>
                    <div class="cake-decoration"></div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
                
                <div class="balloons-container" id="balloonsContainer">
                    <div class="balloons-center"></div>
                </div>
            </div>
        </div>
        
        <div class="box" onclick="handleBoxClick()">
            <div class="box-lid"></div>
            <div class="box-tape"></div>
            <div class="box-label">Click to Open!</div>
        </div>
    </div>

    <script>
        let currentState = 0; // 0: initial, 1: first open, 2: locked, 3: restarting

        function handleBoxClick() {
            const box = document.querySelector('.box');
            const hiddenContent = document.getElementById('hiddenContent');
            const balloonsContainer = document.getElementById('balloonsContainer');
            const cake = document.querySelector('.cake');
            const messages = document.querySelectorAll('.message, .georgian-message');
            const photoGallery = document.getElementById('photoGallery');
            const body = document.body;

            if (currentState === 0) {
                // First click - push box down and content up
                box.classList.add('push-down');
                hiddenContent.classList.add('show');
                body.classList.add('party-mode');
                
                createNumberBalloons();
                createConfetti();
                createEmojiConfetti();
                createPhotoGallery();
                
                currentState = 1;
            } 
            else if (currentState === 1) {
                // Second click - push content down and lock box
                hiddenContent.classList.remove('show');
                cake.classList.add('hide');
                messages.forEach(msg => msg.classList.add('hide'));
                balloonsContainer.classList.add('hide');
                photoGallery.innerHTML = '';
                
                setTimeout(() => {
                    box.classList.remove('push-down');
                    box.classList.add('locked');
                    document.querySelector('.box-label').textContent = "Click to Restart";
                    currentState = 2;
                }, 500);
            }
            else if (currentState === 2) {
                // Third click - restart the cycle
                box.classList.remove('locked');
                box.classList.add('push-down');
                hiddenContent.classList.add('show');
                
                // Reset all hidden elements
                cake.classList.remove('hide');
                messages.forEach(msg => msg.classList.remove('hide'));
                balloonsContainer.classList.remove('hide');
                
                // Clear old elements and create new ones
                document.querySelector('.balloons-center').innerHTML = '';
                photoGallery.innerHTML = '';
                createNumberBalloons();
                createConfetti();
                createEmojiConfetti();
                createPhotoGallery();
                
                currentState = 1;
            }
        }

        function createNumberBalloons() {
            const balloonsCenter = document.querySelector('.balloons-center');
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe', '#fd79a8'];
            
            // Create 16 balloons with number "16"
            for (let i = 0; i < 16; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon number-balloon';
                const size = Math.min(40, Math.max(20, window.innerWidth * 0.08));
                
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size * 1.2}px`;
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = `${10 + Math.random() * 80}%`;
                balloon.style.top = `${10 + Math.random() * 30}%`;
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                balloon.textContent = '16';
                
                balloonsCenter.appendChild(balloon);
            }
        }

        function createPhotoGallery() {
            const photoGallery = document.getElementById('photoGallery');
            const photoUrls = [
                'https://github.com/shotiko209/gvantsa/blob/main/img/1.png?raw=true',
                'https://github.com/shotiko209/gvantsa/blob/main/img/2.jpg?raw=true',
                'https://github.com/shotiko209/gvantsa/blob/main/img/3.jpg?raw=true',
                'https://github.com/shotiko209/gvantsa/blob/main/img/4.jpg?raw=true',
            ];
            
            // Create 4 photo frames with different images
            for (let i = 0; i < 4; i++) {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                
                const img = document.createElement('img');
                img.src = photoUrls[i];
                img.alt = 'Birthday photo';
                img.loading = 'lazy';
                
                frame.appendChild(img);
                photoGallery.appendChild(frame);
            }
        }

        function createConfetti() {
            const container = document.querySelector('.container');
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe', '#fd79a8'];
            
            // Left side confetti
            for (let i = 0; i < 25; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti left';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 30}%`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                
                container.appendChild(confetti);
            }
            
            // Right side confetti
            for (let i = 0; i < 25; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti right';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.right = `${Math.random() * 30}%`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = `${Math.random() * 8 + 4}px`;
                
                container.appendChild(confetti);
            }
        }

        function createEmojiConfetti() {
            const container = document.querySelector('.container');
            const emojis = ['🎉', '✨', '💊', '🧬', '🩺', '🩼', '🩹', '💉'];
            
            // Left side emoji confetti
            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-confetti left';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 30}%`;
                emoji.style.animationDelay = `${Math.random() * 3}s`;
                emoji.style.fontSize = `${Math.random() * 10 + 15}px`;
                
                container.appendChild(emoji);
            }
            
            // Right side emoji confetti
            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-confetti right';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.right = `${Math.random() * 30}%`;
                emoji.style.animationDelay = `${Math.random() * 3}s`;
                emoji.style.fontSize = `${Math.random() * 10 + 15}px`;
                
                container.appendChild(emoji);
            }
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (currentState === 1) {
                document.querySelector('.balloons-center').innerHTML = '';
                createNumberBalloons();
            }
        });

        // Prevent zooming on mobile devices
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
